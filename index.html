<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class # 18</title>
    <!-- Google fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Google fonts End -->
    <!-- All css start -->
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/slick-theme.css">
     <link rel="stylesheet" href="css/slick.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/responsive.css">
    <!-- All css end -->
</head>
<body>
    <!-- countdownn start -->
    <section id="countdownn">
        <div class="container text-center">
            <h1 class="pb-5">Countdown</h1>
            <div class="row">
                <div class="col-lg-3">
                    <div class="countdown">
                        <h1 id="days"></h1>
                        <h3>Days</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countdown">
                        <h1 id="hours"></h1>
                        <h3>Hours</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countdown">
                        <h1 id="minutes"></h1>
                        <h3>Minutes</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="countdown">
                        <h1 id="seconds"></h1>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- countdownn End -->

    <!-- counterup start -->
    <section id="counterup">
        <div class="container text-center">
            <h1 class="pb-5 text-light">Counter</h1>
            <div class="row">
                <div class="col-lg-3">
                    <div class="counterup">
                        <h1 class="counter">345</h1>
                        <h5>HTML Project</h5>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counterup">
                        <h1 class="counter">160</h1>
                        <h5>Python Project</h5>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counterup">
                        <h1 class="counter">245</h1>
                        <h5>Javascript Project</h5>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="counterup">
                        <h1 class="counter">180</h1>
                        <h5>Bootstrap Design</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- countdownn End -->

    <!-- slider start -->
    <section id="slider">
        <div class="container">
            <h1 class="pb-5 text-center text-white">Slick Slider</h1>
            <div class="slider">
                <div class="simg"><img src="images/l1.jpg" alt="Image"></div>
                <div class="simg"><img src="images/v1.jpg" alt="Image"></div>
                <div class="simg"><img src="images/l3.jpg" alt="Image"></div>
                <div class="simg"><img src="images/m1.jpg" alt="Image"></div>
                <div class="simg"><img src="images/v3.jpg" alt="Image"></div>
            </div>
        </div>
    </section>
    <!-- slider end -->


    <!-- Js start -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Js end -->

</body>
</html>
